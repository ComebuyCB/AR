<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader"></div>
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <!-- we use cors proxy to avoid cross-origin problems -->
        <a-nft
            type="nft"
            url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/ComebuyCB/AR/master/img/nt100-image/nt100"
            smooth="true"
            smoothCount="5"
            smoothTolerance=".01"
            smoothThreshold="2">
            <a-entity id="entity"
                gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/ComebuyCB/AR/master/obj/paper-size-512/PaperSize.gltf" 
                scale="300 300 300" 
                position="80 0 -120"
                rotation="0 0 0">
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
