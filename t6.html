<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<!-- three.js library -->
	<script src='https://cdn.rawgit.com/jeromeetienne/AR.js/master/three.js/examples/vendor/three.js/build/three.min.js'></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/three.js/examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    
	<!-- ar.js -->
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/three.js/build/ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden'>
	<div id="loading"></div>
	<div style="position: fixed; right:0;">
		<button id="rm" style="margin: 10px;">RM</button>
		<button id="add" style="margin: 10px;">Add</button>
	</div>
	<script>
		var scene, camera, renderer, clock, deltaTime, totalTime;
		var arToolkitSource, arToolkitContext;
		var markerRoot1;
		var mesh1, mesh2;
		var manager;

		create_loadManager()
		init()
		animate()

		function create_loadManager(){
			manager = new THREE.LoadingManager()
			manager.onStart = function ( url, itemsLoaded, itemsTotal ) {
				$('#loading').text( 'Started loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.' )
			};
			manager.onLoad = function ( ) {
				$('#loading').text( 'Loading complete!')
				render()
				$('#loading').fadeOut( 1000, function(){
					$(this.remove())
				})
			}
			manager.onProgress = function ( url, itemsLoaded, itemsTotal ) {
				$('#loading').text( 'Started loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.' )
			}
			manager.onError = function ( url ) {
				console.log( 'There was an error loading ' + url );
			}
		}


		function init() {
			scene = new THREE.Scene();
			// let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
			// scene.add( ambientLight )
			camera = new THREE.Camera()
			scene.add(camera)
			renderer = new THREE.WebGLRenderer({
				antialias : true,
				alpha: true
			})
			renderer.setClearColor(new THREE.Color('lightgrey'), 0)
			renderer.setSize( 640, 480 )
			renderer.domElement.style.position = 'absolute'
			renderer.domElement.style.top = '0px'
			renderer.domElement.style.left = '0px'
			document.body.appendChild( renderer.domElement )

			clock = new THREE.Clock()
			deltaTime = 0
			totalTime = 0
			

			////////////////////////////////////////////////////////////
			// setup arToolkitSource
			////////////////////////////////////////////////////////////
			arToolkitSource = new THREEx.ArToolkitSource({
				sourceType : 'webcam',
			})
			function onResize() {
				arToolkitSource.onResize()	
				arToolkitSource.copySizeTo(renderer.domElement)	
				if ( arToolkitContext.arController !== null ) {
					arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
				}	
			}
			arToolkitSource.init(function onReady(){
				onResize()
			})
			window.addEventListener('resize', function(){
				onResize()
			})
			arToolkitContext = new THREEx.ArToolkitContext({
				cameraParametersUrl: 'camera_para.dat',
				detectionMode: 'mono'
			});
			arToolkitContext.init( function onCompleted(){
				camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
			});


			////////////////////////////////////////////////////////////
			// setup markerRoots
			////////////////////////////////////////////////////////////
			markerRoot1 = new THREE.Group();
			scene.add(markerRoot1)
			let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
				type: 'pattern', patternUrl: "pattern-marker.patt",
			})

			let loader = new THREE.TextureLoader(manager)
			loader.load( 'Mona_Lisa.jpg', (texture)=>{
				console.log( texture )
                let geometry = new THREE.PlaneBufferGeometry( texture.image.naturalWidth * 0.005, texture.image.naturalHeight * 0.005, 4,4)
                let material = new THREE.MeshBasicMaterial( { map: texture } )
                mesh1 = new THREE.Mesh( geometry, material )
                mesh1.rotation.x = -Math.PI/2
                markerRoot1.add( mesh1 )
            })

			loader.load( 'nt100.jpg', (texture)=>{
				console.log( texture )
                let geometry = new THREE.PlaneBufferGeometry( texture.image.naturalWidth * 0.005, texture.image.naturalHeight * 0.005, 4,4)
                let material = new THREE.MeshBasicMaterial( { map: texture } )
                mesh2 = new THREE.Mesh( geometry, material )
                mesh2.rotation.x = -Math.PI/2
                // markerRoot1.add( mesh2 )
            })
		}

		function update(){
			if ( arToolkitSource.ready !== false )
				arToolkitContext.update( arToolkitSource.domElement )
		}

		function render(){
			renderer.render( scene, camera )
		}

		function animate(){
			requestAnimationFrame(animate)
			deltaTime = clock.getDelta();
			totalTime += deltaTime;
			update()
			render()
		}

		$('#rm').on('click',function(){
			markerRoot1.remove( mesh1 )
		})
		$('#add').on('click',function(){
			markerRoot1.add( mesh2 )
		})
	</script>
	</body>
</html>
