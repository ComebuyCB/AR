<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <!-- we import arjs version without NFT but with marker + location based support -->
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
            <a-marker preset='custom' type='pattern' url='pattern-marker.patt'>
                <a-entity position="0 -1 0" scale="0.05 0.05 0.05" gltf-model="url(https://comebuycb.github.io/files/3D/soda_bottle_origin/source/BottleOnly.gltf)"></a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
